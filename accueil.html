<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="accueil.css">
    <title>league of legends</title>
</head>

<body>

    <nav>

        <ul class="ulNav">
            <img class="logo" src="/image/logo lol.jpg" alt="">
            <li><a id="a1" href="accueil.html">Champion</a></li>
            <li><a id="a2" href="accueil.html">Compétence</a></li>
            <li><a id="a3" href="item.html">Item</a></li>
        </ul>

    </nav>

    <div class="flex1">



        <div class="flexgauche">
            <h2 class="titre1">Champions</h2>

            <div>

                <form action="" class="rechercheChampion">

                    <label class="recherche" for="recherche">Rechercher un champion:</label>
                    <br>
                    <br>

                    <input type="text" id="recherche" placeholder="Tapez son nom">

                    <br>
                    <br>
                    <select class="filtre" id="filtre">
                        <option value="">Filtre</option>
                        <option value="Mana">Mana</option>
                        <option value="Energy">Energy</option>
                        <option value="Rage">Rage</option>
                        <option value="Courage">Courage</option>
                        <option value="Shield">Shield</option>
                        <option value="Fury">Fury</option>
                        <option value="Ferocity">Ferocity</option>
                        <option value="Heat">Heat</option>
                        <option value="Grit">Grit</option>
                        <option value="Crimson Rush">Crimson Rush</option>
                        <option value="Flow">Flow</option>
                    </select>

                    <br>
                    <br>
                    <button class="bouton"> Rechercher</button>
                    <br>
                    <br>

                </form>

                <form action="" class="formChampionGenerate">

                    <h3>Deviner un champion en 7 tentatives</h3>

                    <p class="titreGenerate">Générer un champion:</p>

                    <button class="btnGenerate">Générer</button>

                    <br>
                    <br>

                    <label for="inputGenerate" class="titreGenerate">Deviner le champion généré</label>

                    <br>

                    <img class="imgRandomChampion" src="" alt="">

                    <br>
                    <br>

                    <input type="text" id="inputGenerate" placeholder="Tapez le nom du champion">
                    <br>
                    <br>
                    <button class="envoyer">Envoyer</button>
                    <br>
                    <br>
                    <p class="tentative"></p>

                </form>

            </div>

            <div class="listeChampion">

            </div>



        </div>

        <div class="flexDroite">

            <div class="position">

                <h2 class="titreDetail">Détail du champion:</h2>

                <p class="nomChampion"></p>

                <div class="imageChampion">

                </div>

                <p class="titreSort"></p>

                <div class="containerSort">



                </div>

                <div class="containerPassive">

                </div>

                <main>

                    <div class="graphique">


                    </div>

                </main>

            </div>

        </div>

    </div>

    <script defer src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script defer src="accueil.js" type="module"></script>

</body>

</html>
